<div class="info form" data-lift="surround?with=base-wrap;at=content">
    <lift:head>
        <title>Festival | Festivales en Red | Telartes</title>
    </lift:head>
    <h1>INGRESA TU FESTIVAL</h1>
    <div id="errors-modal" class="reveal-modal" data-reveal="" aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
        <h2>Por favor revise la siguiente informacion</h2>
        <div class="row">
            <div id="errors-modal-body">
            </div>
        </div>
    </div>
    <form data-lift="form.ajax">
        <div data-lift="FestivalForm">
            <fieldset>
                <legend>DATOS GENERALES</legend>
                <div class="row gs-row" data-name="general-data">
                    <div class="large-12 columns form-group">
                        <label class="control-label"><span data-name="label">Input Label</span></label>
                        <div class="controls">
                            <input data-name="general-data-field" type="text"  />
                            <span data-alertid="ajaxerr" form-alert=""></span>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>SOBRE LA ORGANIZACIÃ“N</legend>
                <div class="row gs-row" data-name="about-data">
                    <div class="large-12 columns form-group">
                        <label class="control-label"><span data-name="label">Input Label</span></label>
                        <div class="controls">
                            <input data-name="about-data-field" type="text"  />
                            <span data-alertid="ajaxerr" form-alert=""></span>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-actions">
                <div class="actions">
                    <button data-name="submit" type="submit" tabindex="1" class="btn btn-primary">
                        Guardar
                    </button>
                    <button data-name="cancel" tabindex="1" class="btn btn-default">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
