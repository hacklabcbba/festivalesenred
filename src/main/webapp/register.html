<div class="register login" data-lift="surround?with=template;at=content">
	<lift:head>
		<title>Qué es | Festivales en Red | Telartes</title>
	</lift:head>
	<main role="main">
		<header class="text-center">
			<h1>Únete</h1>
			<p>Regístrate y suma tu Festival</p>
		</header>
		<div class="col-md-4 col-md-offset-4" data-lift="UserLogin">
			<form data-lift="form.ajax">
				<div class="text-center">
					<div class="form-group form-group">
						<label class="control-label sr-only" for="username">Nombre de usuario</label>
						<input id="username" name="email" type="text" placeholder="Nombre de usuario" class="form-control input-lg" />
					</div>
					<div class="form-group form-group">
						<label class="control-label sr-only" for="name">Nombre completo</label>
						<input id="name" name="email" type="text" placeholder="Nombre completo" class="form-control input-lg" />
					</div>
					<div class="form-group">
						<label class="control-label sr-only" for="id_email">Correo electronico</label>
						<input id="id_email" name="email" type="text" placeholder="Correo electronico" class="form-control input-lg" />
					</div>
					<div class="form-group">
						<label for="id_password" class="control-label sr-only">Password</label>
						<input id="id_password" name="password" type="password" placeholder="Contraseña" class="form-control input-lg" />
					</div>
					<input type="hidden" id="id_submit">
					<button type="submit"  class="btn btn-default btn-lg btn-success">Registrarse</button>
				</div>
				<div class="social-login">
					<div class="social-options text-center">
						<p>O a través de</p>
					</div>
					<div class="row">
						<div class="col-md-4">
							<a class="btn btn-default facebook form-control" href="/auth/facebook/signin"><i class="fa fa-facebook"></i> facebook</a>
						</div>
						<div class="col-md-4">
							<a class="btn btn-default twitter form-control" href="/auth/twitter/signin"><i class="fa fa-twitter"></i> twitter</a>
						</div>
						<div class="col-md-4">
							<a class="btn btn-default googleplus form-control" href="/auth/google/signin"><i class="fa fa-google-plus"></i> google+</a>
						</div>
					</div>
				</div>

			</form>
		</div>

	</main>
</div>
