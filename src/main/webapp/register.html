<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/gs_styles.css" />
    <link rel="stylesheet" href="css/foundation-icons.css" />
    <link rel="stylesheet" href="/css/ol.css" />
    <script src="/js/vendor/modernizr.js"></script>
  </head>
  <body class="login register">
  
	<div class="large-4 large-centered columns">
	  <div class="gs-login-box text-center">
	  <h2>Únete al proyecto</h2>
	  <h3>Registrate</h3>
		  <div class="row">
			  <div class="large-12  columns">
			    <form>
						<div class="row collapse">
						  <div class="large-12 columns">
						  	<i class="fi-torso"></i>
						    <input type="text" placeholder="Nombre completo">
						  </div>
						</div>
						<div class="row collapse">
						  <div class="large-12 columns">
						  	<i class="fi-mail"></i>
						    <input type="text" placeholder="Correo electrónico">
						  </div>
						</div>
						<div class="row collapse">
						  <div class="large-12 columns">
						  	<i class="fi-lock"></i>
						    <input type="text" placeholder="Contraseña">
						  </div>
						</div>
						<div class="row collapse">
						  <div class="large-12 columns">
						  	<a class="button gs-login-btn large-12 columns" href="#">Iniciar Sesión</a>
						  </div>
						</div>

						<!-- SOCIAL -->
						<div class="row collapse">
							<div class="large-12 colummns">
								<div class="gs-social">O a través de</div>
								<span class="gs-line"></span>
							</div>
						</div>
						<div class="row collapse">
							<div class="large-12 colummns">
								<a class="button gs-social-btn gs-facebook-btn large-12 columns" href="#">Iniciar sesión con Facebook</a>
							</div>
						</div>
						<div class="row collapse">
							<div class="large-5 left colummns">
								<a class="button gs-social-btn gs-twitter-btn large-12 columns" href="#">twitter</a>
							</div>
							<div class="large-5 right colummns">
								<a class="button gs-social-btn gs-google-plus-btn large-12 columns" href="#">google+</a>
							</div>
						</div>
			    </form>
			  </div>
			</div>
		</div>
	</div>
	

	</body>
</html>
