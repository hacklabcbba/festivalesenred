<div class="login register" data-lift="surround?with=base-wrap;at=content">
    <lift:head>
        <title>Únete | Festivales en Red | Telartes</title>
    </lift:head>
	<div class="large-4 large-centered columns medium-7 small-12 small-centered" >
	  <div class="gs-login-box text-center">
	  <h2>Únete</h2>
	  <h3>Regístrate y suma tu Festival</h3>
          <div class="row" data-lift="UserRegister">
			  <div class="large-12  columns">
				<form data-lift="form.ajax">
                        <div class="row collapse">
                            <div class="large-12 columns">
                                <i class="fi-torso"></i>
                                <input id="id_username" type="text" placeholder="Nombre de usuario">
                            </div>
                        </div>
						<div class="row collapse">
						  <div class="large-12 columns">
							<i class="fi-torso"></i>
							<input id="id_name" type="text" placeholder="Nombre completo">
						  </div>
						</div>
						<div class="row collapse">
						  <div class="large-12 columns">
							<i class="fi-mail"></i>
							<input id="id_email" type="text" placeholder="Correo electrónico">
						  </div>
						</div>
						<div class="row collapse">
						  <div class="large-12 columns">
							<i class="fi-lock"></i>
							<input id="id_password" type="text" placeholder="Contraseña">
						  </div>
						</div>
						<div class="row collapse">
						  <div class="large-12 columns">
                            <input type="hidden" id="id_submit">
                            <button type="submit"  class="button gs-login-btn large-12 columns">Registrarse</button>
						  </div>
						</div>

						<!-- SOCIAL -->
						<div class="row collapse">
							<div class="large-12 colummns">
								<div class="gs-social">O a través de</div>
								<span class="gs-line"></span>
							</div>
						</div>
						<div class="row collapse">
							<div class="large-12 colummns">
								<a class="button gs-social-btn gs-facebook-btn large-12 columns" href="/auth/facebook/signin">Iniciar sesión con Facebook</a>
							</div>
						</div>
						<div class="row collapse">
							<div class="large-5 left columns small-12">
								<a class="button gs-social-btn gs-twitter-btn large-12 columns" href="/auth/twitter/signin">twitter</a>
							</div>
							<div class="large-5 right columns small-12">
								<a class="button gs-social-btn gs-google-plus-btn large-12 columns" href="/auth/google/signin">google+</a>
							</div>
						</div>
				</form>
			  </div>
		</div>
	  </div>
	</div>
</div>
