<div aria-labelledby="modal-edition" data-name="modal" role="dialog" tabindex="-1" id="modal-editions" class="modal fade">
    <div role="document" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" data-name="title">Agregar edición</h4>
            </div>
            <form data-lift="form.ajax">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input data-name="name" placeholder="Nombre" class="form-control" type="text">
                    </div>
                    <div class="input-group date" data-name="date">
                        <input id="" class="form-control" type="text">
                                                <span class="input-group-btn">
                                                    <button type="button" class="btn btn-default"><i class="fa fa-calendar"></i></button>
                                                </span>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" data-name="hidden"/>
                    <button data-name="cancel" data-dismiss="modal" class="btn btn-default" type="button">Cerrar</button>
                    <button class="btn btn-primary" type="submit">Agregar edicion</button>
                </div>
            </form>
        </div>
    </div>
</div>
