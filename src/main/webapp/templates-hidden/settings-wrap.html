<div data-lift="surround?with=base-wrap;at=content">
  <span data-lift="CurrentUser.title"></span>
  <div class="main-content">
    <div class="row">
      <div class="small-12 large-12 columns">
          <span lift="CurrentUser.header"></span>
          <div id="ajax-spinner" class="pull-right" style="display: none;">
            <img src="/img/spinner.gif" width="16" height="16"/>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="settings-main small-6 large-8 columns">
        <div data-lift="Notices"></div>
        <div id="content"></div>
      </div>
      <div class="small-6 large-4 columns">
        <ul data-lift="Menus.group?group=settings" class="side-nav"></ul>
      </div>
    </div>
  </div>
  <span data-lift="embed?what=/templates-hidden/parts/footer"></span>
</div>
