<div class="login" data-lift="surround?with=template;at=content">
	<lift:head>
		<title>Ingresa | Festivales en Red | Telartes</title>
	</lift:head>
	<main role="main">
		<header class="text-center">
			<h1>Inicia sesión</h1>
			<p>Encantados de verte de nuevo.</p>
		</header>
		<div class="col-md-4 col-md-offset-4" data-lift="UserLogin">
			<form data-lift="form.ajax">
				<div class="text-center">
					<div class="form-group form-group has-feedback">
						<label class="control-label sr-only" for="id_email">Direccion de correo electronico</label>
						<input id="id_email" name="email" type="text" placeholder="Dirección de correo electrónico" class="form-control input-lg" />
						<span class="fa fa-at form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<label for="id_password" class="control-label sr-only">Password</label>
						<input id="id_password" name="password" type="password" placeholder="Contraseña" class="form-control input-lg" />
						<span class="fa fa-key form-control-feedback"></span>
					</div>
					<input type="hidden" id="id_submit">
					<button type="submit"  class="btn btn-default btn-lg btn-success">Iniciar Sesión</button>
				</div>
				<div class="social-login">
					<div class="social-options text-center">
						<p>O a través de</p>
					</div>
					<div class="row">
						<div class="col-md-12">
							<a class="btn btn-default facebook form-control" href="/auth/facebook/signin"><i class="fa fa-facebook"></i> facebook</a>
						</div>
						<!--<div class="col-md-4">
							<a class="btn btn-default twitter form-control" href="/auth/twitter/signin"><i class="fa fa-twitter"></i> twitter</a>
						</div>
						<div class="col-md-4">
							<a class="btn btn-default googleplus form-control" href="/auth/google/signin"><i class="fa fa-google-plus"></i> google+</a>
						</div>-->
					</div>
				</div>

			</form>
		</div>

	</main>
</div>
